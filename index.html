<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior Design Mania</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h1>LOGO <br> HERE</h1>
        <div class="underline">
            <div class="nav-content">
                <ul class="list">
                    <li class="list-items">About Us</li>
                    <li class="list-items">Benefits</li>
                    <li class="list-items">Projects</li>
                    <li class="list-items">Stages</li>
                    <li class="list-items">Services</li>
                </ul>
                <div class="call">
                    <div class="call-icon">
                        <span class="material-symbols-outlined"> phone_in_talk </span>
                    </div>
                    <div class="contact">
                        <h6>Call Us</h6>
                        <h6>+38 (091) 654 37 98</h6>    
                    </div>
                </div>
          </div>
        </div>            
    </nav>
    <main>
        <div class="col">
            <div class="text">
                <h1>Interior Designs That <br> Care About Details</h1>
            </div>
            
            <div class="card1">                
                <div class="icon1">
                    <span class="material-symbols-outlined">
                        extension
                    </span>
                </div>
                <div class="card-text">
                    <h4>We create your space better <br> based on your own idea</h4>
                </div>
            </div>
        </div>
        <div class="col">   
            <div class="col-btn">
                <button class="learn-more">LEARN MORE</button>
            </div>
            
            

            <div class="card2">
                <div class="icon2">
                    <img src="images/bulb.png" alt="ideas">
                </div>
                <div class="card-text">
                    <h4>Innovative ideas, stylish <br> designs <br> for home&business</h4>
                </div>
            </div>
        </div>
    </main>
  </body>
</html>
